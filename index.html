<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    
</head>

<body>

    <div class="wrapper">
        <div class="image-box-mobile">
            <img src="./images/image-product-mobile.jpg" alt="">
        </div>
        <div class="image-box-desktop">
            <img src="./images/image-product-desktop.jpg" />
        </div>

        <div class="content">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL</p>
            <div class="prices">
                <p class="big-price">$149.99</p>
                <p class="small-price">$169.99</p>
            </div>
            <button class="btn-add-to-cart"><span><img src="/images/icon-cart.svg" alt=""></span>Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
